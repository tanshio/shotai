<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
      :root {
        --text-color: #000;
      }
      * {
        box-sizing: border-box;
      }
      body {
        color: var(--text-color);
        margin: 0;
        font-size: 1rem;
      }
      #app {
        display: flex;
      }
      header {
        width: 257px;
        padding: 0 16px;
        background: #333;
        color: #fff;
      }
      header h1 {
        text-align: center;
      }
      header textarea {
        width: 100%;
        margin-bottom: 16px;
      }
      main {
        flex: 1;
        height: 100vh;
        overflow: auto;
      }

      .list {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .list li {
        padding: 2rem;
      }
      .list li:not(:last-of-type) {
        border-bottom: 1px solid #e6e6e6;
      }
      .list li span {
        white-space: pre
      }

      #app li h2{
        font-size: .8rem;
        color: #999;
        font-weight: normal;
      }
    </style>
  </head>
  <body>

    <div id="app">
      <header>
        <h1>書体</h1>
        <div>
          <input type="number" v-model="fontSize">
          <select v-model="unit">
            <option value="px">px</option>
            <option value="em">em</option>
            <option value="rem">rem</option>
            <option value="%">%</option>
            <option value="vh">vh</option>
            <option value="vw">vw</option>
          </select>
          <textarea v-model="text"></textarea>
        </div>


        <chrome-picker v-model="colors" @change-color="onChange"></chrome-picker>
      </header>
      <main>
        <ul :class="grid?grid:'list'">
          <li v-for="font in fontList">
            <h2>{{font}}</h2>
            <span :style='{fontFamily:font,fontSize:fontSize+unit}'>{{text?text:font}}</span>
          </li>
        </ul>
      </main>

    </div>
    <script>
      require('babel-register')
      require("babel-polyfill")
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>

</html>
